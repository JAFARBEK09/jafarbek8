<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onlayn Do'kon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Onlayn Do'kon</h1>
            <nav>
                <ul>
                    <li><a href="#">Bosh sahifa</a></li>
                    <li><a href="#">Mahsulotlar</a></li>
                    <li><a href="#">Aloqa</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="products">
                <article class="product">
                    <img src="product1.jpg" alt="Mahsulot 1">
                    <h2>Mahsulot 1</h2>
                    <p>Mahsulot 1 haqida qisqacha ma'lumot.</p>
                    <p class="price">$10.00</p>
                    <button>Buyurtma berish</button>
                </article>

                <article class="product">
                    <img src="product2.jpg" alt="Mahsulot 2">
                    <h2>Mahsulot 2</h2>
                    <p>Mahsulot 2 haqida qisqacha ma'lumot.</p>
                    <p class="price">$20.00</p>
                    <button>Buyurtma berish</button>
                </article>

                <!-- Qo'shimcha mahsulotlar shu yerga qo'shiladi -->
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Onlayn Do'kon. Barcha huquqlar himoyalangan.</p>
        </div>
    </footer>
</body>
</html>
